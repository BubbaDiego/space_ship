<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Dashboard with Comparison Charts</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Unified Chart Modules Demo for Size and Collateral" />
    <meta name="keywords" content="charts, apexcharts, unified, comparison" />
    <meta name="author" content="Your Name" />

    <!-- Include ApexCharts library -->
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <!-- Include Font Awesome for icons (for theme toggle button) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-yH6G3fKz/..." crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Optional CSS -->
    <style>
      /* Card styling */
      .card {
        border: 1px solid #ccc;
        border-radius: 5px;
        margin-bottom: 20px;
      }
      .card-header {
        background-color: #f5f5f5;
        padding: 10px;
        border-bottom: 1px solid #ccc;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .card-title {
        margin: 0;
        font-size: 1.25rem;
      }
      .card-body {
        padding: 10px;
      }
      .card-tools button {
        cursor: pointer;
        margin-left: 5px;
        background: none;
        border: none;
      }
      .dark {
        background-color: #333;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <script>
      console.log("Comparison Chart Script loaded!");
    </script>

    <!-- Row container for the two charts: Size and Collateral -->
    <div class="row" id="charts-container">
      <div class="col-md-6" id="col-size"></div>
      <div class="col-md-6" id="col-collateral"></div>
    </div>

    <!-- Optional Debug Section -->
    <div class="card" style="margin-top: 20px;">
      <div class="card-header">
        <h3 class="card-title">Dashboard Debug Info</h3>
      </div>
      <div class="card-body">
        <p>View raw chart data from the API endpoints:</p>
        <ul>
          <li><a href="{{ url_for('dashboard.api_size_composition') }}" target="_blank">Size Composition Data</a></li>
          <li><a href="{{ url_for('dashboard.api_collateral_composition') }}" target="_blank">Collateral Composition Data</a></li>
        </ul>
      </div>
    </div>

    <!-- Include Scripts -->
    <script>
      // Unified ChartModule class.
      class ChartModule {
        constructor(config) {
          this.type = config.type;
          this.title = config.title;
          this.labels = config.labels;
          this.apiEndpoint = config.apiEndpoint;
          this.fallbackSeries = config.fallbackSeries || [0, 0];
          this.colors = config.colors;
          this.containerId = config.containerId;
          this.boxId = config.boxId;
          this.cardId = config.cardId || `card-${this.type}`;
          this.currentTheme = 'light';
          this.isDonut = false;
          this.chart = null;
        }

        renderCard(parentSelector) {
          const parent = document.querySelector(parentSelector);
          if (!parent) {
            console.error("Parent container not found:", parentSelector);
            return;
          }
          const cardHTML = `
            <div class="card" id="${this.cardId}">
              <div class="card-header">
                <h3 class="card-title">${this.title}</h3>
                <div class="card-tools">
                  <button type="button" class="btn btn-tool" data-theme-toggle>
                    <i class="fas fa-adjust"></i>
                  </button>
                  <button type="button" class="btn btn-tool" data-card-widget="collapse">
                    <i class="fas fa-minus"></i>
                  </button>
                  <button type="button" class="btn btn-tool" data-card-widget="remove">
                    <i class="fas fa-times"></i>
                  </button>
                </div>
              </div>
              <div class="card-body">
                <div id="${this.boxId}">
                  <div id="${this.containerId}"></div>
                </div>
              </div>
            </div>
          `;
          parent.insertAdjacentHTML('beforeend', cardHTML);
        }

        initChart() {
          const chartOptions = {
            series: this.fallbackSeries,
            chart: {
              type: 'pie',
              height: 350,
              background: 'transparent'
            },
            labels: this.labels,
            theme: { mode: this.currentTheme },
            dataLabels: { enabled: true, style: { fontSize: '1.4rem' } },
            stroke: { width: 2, colors: ['#ffffff'] },
            colors: this.currentTheme === 'light' ? this.colors.light : this.colors.dark,
            legend: { position: 'bottom' }
          };

          console.log(`${this.type} Chart options:`, chartOptions);
          const chartElement = document.querySelector(`#${this.containerId}`);
          if (!chartElement) {
            console.error(`${this.type} Chart container (#${this.containerId}) not found`);
            return;
          }
          this.chart = new ApexCharts(chartElement, chartOptions);
          this.chart.render().then(() => {
            console.log(`${this.type} Chart rendered successfully`);
            fetch(this.apiEndpoint)
              .then(response => {
                console.log(`${this.type} API response status:`, response.status);
                return response.json();
              })
              .then(data => {
                console.log(`${this.type} API raw data:`, data);
                if (data && Array.isArray(data.series)) {
                  this.chart.updateOptions({ series: data.series });
                  console.log(`Updated ${this.type} Chart data:`, data.series);
                } else {
                  console.warn(`${this.type} API returned unexpected format`, data);
                }
              })
              .catch(error => {
                console.error(`Error fetching ${this.type} data from API:`, error);
              });
          }).catch(error => {
            console.error(`Error rendering ${this.type} Chart:`, error);
          });

          const chartElementDom = document.querySelector(`#${this.containerId}`);
          chartElementDom.addEventListener("click", (event) => {
            this.isDonut = !this.isDonut;
            this.chart.updateOptions({ chart: { type: this.isDonut ? 'donut' : 'pie' } });
            console.log(`Toggled ${this.type} Chart type to:`, this.isDonut ? 'donut' : 'pie');
            event.stopPropagation();
          });

          const themeToggleButton = document.querySelector(`#${this.cardId} [data-theme-toggle]`);
          if (themeToggleButton) {
            themeToggleButton.addEventListener("click", (event) => {
              event.stopPropagation();
              this.currentTheme = this.currentTheme === 'light' ? 'dark' : 'light';
              const chartBox = document.querySelector(`#${this.boxId}`);
              if (chartBox) {
                if (this.currentTheme === 'dark') {
                  chartBox.classList.add('dark');
                } else {
                  chartBox.classList.remove('dark');
                }
              }
              this.chart.updateOptions({
                theme: { mode: this.currentTheme },
                colors: this.currentTheme === 'light' ? this.colors.light : this.colors.dark
              });
              console.log(`${this.type} Chart theme toggled to:`, this.currentTheme);
            });
          } else {
            console.error(`Theme toggle button not found for ${this.type}`);
          }
        }

        init(parentSelector) {
          this.renderCard(parentSelector);
          if (document.readyState !== 'loading') {
            this.initChart();
          } else {
            document.addEventListener('DOMContentLoaded', () => {
              this.initChart();
            });
          }
        }
      }

      document.addEventListener('DOMContentLoaded', () => {
        console.log("DOM content loaded - initializing comparison charts");

        // Instance for "Size" Composition.
        const sizeChart = new ChartModule({
          type: 'size',
          title: 'Size Composition',
          labels: ['Long Positions', 'Short Positions'],
          apiEndpoint: '/api/size_composition',
          fallbackSeries: [0, 0],
          colors: {
            light: ['#0d6efd', '#5dcc8e'],
            dark: ['#66b0ff', '#ff6b81']
          },
          containerId: 'positions-chart',
          boxId: 'size-chart-box',
          cardId: 'card-size'
        });
        sizeChart.init("#col-size");

        // Value Composition Chart has been disabled/removed.

        // Instance for "Collateral" Composition.
        const collateralChart = new ChartModule({
          type: 'collateral',
          title: 'Collateral Composition',
          labels: ['Long Collateral', 'Short Collateral'],
          apiEndpoint: '/api/collateral_composition',
          fallbackSeries: [0, 0],
          colors: {
            light: ['#28a745', '#ffc107'],
            dark: ['#5cb85c', '#f0ad4e']
          },
          containerId: 'collateral-chart',
          boxId: 'collateral-chart-box',
          cardId: 'card-collateral'
        });
        collateralChart.init("#col-collateral");
      });
    </script>
  </body>
</html>

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Liquidation Bar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet">
    <!-- Bootstrap Icons CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
      /* Title bar styling with a subtle blue background */
      .card-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #e7f0fd; /* subtle blue */
        padding: 0.5rem 1rem;
      }
      /* Header icon styling */
      .header-icon {
        font-size: 1.5rem !important;
      }
      /* Left icon: green dollar sign */
      .header-icon.left i {
        color: green !important;
      }
      /* Center icon: scale (centered via flex-grow) */
      .header-icon.center {
        flex-grow: 1;
        text-align: center;
      }
      .header-icon.center span {
        font-size: 1.5rem;
        color: #000;
      }
      /* Right icon: skull */
      .header-icon.right span {
        font-size: 1.5rem;
        color: #000;
      }
      /* Liquidation progress bar container */
      .progress.liquidation {
        position: relative;
        background-color: #e9ecef;
        height: 1.5rem;
        border-radius: 1rem;
        overflow: hidden;
        margin-bottom: 1rem;
      }
      /* Vertical center line in each progress bar */
      .progress.liquidation::before {
        content: "";
        position: absolute;
        left: 50%;
        top: 0;
        bottom: 0;
        width: 3px;
        background-color: rgba(0, 0, 0, 0.7);
        z-index: 5;
      }
      /* Fill element for the progress bar */
      .liquidation-fill {
        position: absolute;
        height: 100%;
        border-radius: 1rem;
      }
      /* Striped pattern for the fill */
      .liquidation-fill.striped {
        background-image: linear-gradient(
          45deg,
          rgba(255, 255, 255, 0.15) 25%,
          transparent 25%,
          transparent 50%,
          rgba(255, 255, 255, 0.15) 50%,
          rgba(255, 255, 255, 0.15) 75%,
          transparent 75%,
          transparent
        );
        background-size: 1rem 1rem;
      }
    </style>
  </head>
  <body class="p-4">
    <div class="container my-4">
      <div class="card">
        <!-- Title bar with three icons -->
        <div class="card-header">
          <div class="header-icon left">
            <i class="bi bi-currency-dollar"></i>
          </div>
          <div class="header-icon center">
            <span>âš–</span>
          </div>
          <div class="header-icon right">
            <span>ðŸ’€</span>
          </div>
        </div>
        <div class="card-body">
          <!-- Progress bars (no individual icons) -->
          <!-- Position 1: Positive (+30%) -->
          <div class="progress liquidation">
            <div class="liquidation-fill striped bg-success"
                 style="right: 50%; width: calc((30 / 100) * 50%);"></div>
          </div>
          <!-- Position 2: Negative (-44%) -->
          <div class="progress liquidation">
            <div class="liquidation-fill striped bg-danger"
                 style="left: 50%; width: calc((44 / 100) * 50%);"></div>
          </div>
          <!-- Position 3: Negative (-66%) -->
          <div class="progress liquidation">
            <div class="liquidation-fill striped bg-danger"
                 style="left: 50%; width: calc((66 / 100) * 50%);"></div>
          </div>
          <!-- Position 4: Positive (+10%) -->
          <div class="progress liquidation">
            <div class="liquidation-fill striped bg-success"
                 style="right: 50%; width: calc((10 / 100) * 50%);"></div>
          </div>
          <!-- Position 5: Negative (-25%) -->
          <div class="progress liquidation">
            <div class="liquidation-fill striped bg-danger"
                 style="left: 50%; width: calc((25 / 100) * 50%);"></div>
          </div>
        </div>
      </div>
    </div>
    <!-- Bootstrap 5 JS Bundle -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
    </script>
  </body>
</html>

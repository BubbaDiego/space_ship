<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Status Bar with Images</title>
    <!-- Bootstrap 5 CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      integrity="sha384-9ndCyUa1nYhVb28I3Q8C2X91TR4SxIx9Zo5smWg9E+DmVKC3/OKk6w98FY+XgYF9"
      crossorigin="anonymous"
    />
    <style>
      /* Styling for the status bar container with rounded edges */
      .status-bar-container {
        border: 1px solid #ddd;
        border-radius: 0.5rem;
        padding: 1rem;
        margin: 20px auto;
        max-width: 800px;
      }
      .update-group {
        display: flex;
        align-items: center;
      }
      .update-group img {
        margin-right: 10px;
        /* Adjust dimensions as needed */
        width: 40px;
        height: 40px;
      }
      .update-group button {
        margin-right: 10px;
        min-width: 150px;
      }
      .update-group div {
        white-space: nowrap;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Container with rounded edges -->
      <div class="status-bar-container shadow">
        <div class="row">
          <!-- Prices Update Group -->
          <div class="col-md-6 update-group mb-3 mb-md-0">
            <!-- Image for Prices -->
            <img src="C:\SonicStation\static\images\crypto_icon.jpg" alt="Crypto Icon" />
            <button id="updatePrices" class="btn btn-primary">
              Update Prices
            </button>
            <div class="ms-3">
              <strong>Last Update Time:</strong>
              <span id="priceUpdateTime">--:--:--</span>
            </div>
          </div>
          <!-- Positions Update Group -->
          <div class="col-md-6 update-group">
            <!-- Image for Positions -->
            <img src="C:\SonicStation\static\images\jupiter.jpg" alt="Jupiter Icon" />
            <button id="updatePositions" class="btn btn-secondary">
              Update Positions
            </button>
            <div class="ms-3">
              <strong>Last Update Time:</strong>
              <span id="positionUpdateTime">--:--:--</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoFv3I5BzQ2J7Sk1sv+Xfsv5QIaP1XzWv7B3M8DkG7Sk3w5"
      crossorigin="anonymous"
    ></script>
    <!-- JavaScript to update the time display -->
    <script>
      function updateTime(elementId) {
        const now = new Date().toLocaleTimeString();
        document.getElementById(elementId).textContent = now;
      }

      document.getElementById('updatePrices').addEventListener('click', function () {
        updateTime('priceUpdateTime');
        // Add your price update logic here...
      });

      document.getElementById('updatePositions').addEventListener('click', function () {
        updateTime('positionUpdateTime');
        // Add your positions update logic here...
      });
    </script>
  </body>
</html>

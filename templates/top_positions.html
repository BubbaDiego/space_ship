<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>AdminLTE 4 | Top &amp; Bottom Positions with Wallet &amp; Asset Info</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Font: Nunito for that friendly, slightly bubbly vibe -->
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap"
      rel="stylesheet"
    >
    <!-- Local AdminLTE CSS -->
    <link rel="stylesheet" href="../../../dist/css/adminlte.css" />
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
    <style>
      /* Ensure each info box displays as flex for proper alignment */
      .info-box {
        display: flex;
        align-items: center;
      }
      /* Wallet area on the right side (wallet name removed) */
      .info-box-wallet {
        margin-left: auto;
        display: flex;
        align-items: center;
      }
      .info-box-wallet img {
        border-radius: 50%;
        width: 50px;  /* Slightly larger for the wallet */
        height: 50px;
      }
      /* Container for asset info (asset image & text and position details) */
      .info-box-asset {
        display: flex;
        align-items: center;
        gap: 15px;
      }
      /* Extra info styling for asset type image and position type */
      .info-box-extra {
        display: inline-flex;
        align-items: center;
        font-size: 0.8rem; /* slightly smaller */
        margin: 0;
      }
      .info-box-extra img {
        vertical-align: middle;
        width: 36px; /* Slightly larger asset image */
        height: 36px;
      }
      .info-box-extra span {
        margin-left: 8px; /* More space between image and text */
      }
      /* Increase font size and boldness for the "Short" text */
      .info-box-extra span:last-child {
        font-size: 1rem;
        font-weight: bold;
      }
      /* Override for the green box container: set width, height, and center content */
      .info-box-icon.text-bg-success {
        width: 70px !important;         /* width remains perfect */
        height: 50px !important;        /* a tad less height */
        line-height: 50px !important;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      /* Apply a slightly larger font to just the inner percentage text */
      .small-percentage {
        font-size: 1.4rem !important;
        font-family: 'Nunito', sans-serif;
        margin-right: 0 !important;
      }
      /* Details for value, size and collateral inline centered (font size increased to 1.1rem)
         and shifted to the right via left margin */
      .info-box-details {
        display: flex;
        gap: 15px;
        font-size: 1.1rem;
        align-items: center;
        margin-left: 10px;
      }
    </style>
  </head>
  <body class="bg-body-tertiary">
    <div class="container mt-4">
      <div class="row">
        <!-- First Card -->
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">
              <h3 class="card-title">Top Positions</h3>
              <div class="card-tools">
                <button type="button" class="btn btn-tool" data-card-widget="collapse">
                  <i class="bi bi-dash-lg"></i>
                </button>
                <button type="button" class="btn btn-tool" data-card-widget="remove">
                  <i class="bi bi-x-lg"></i>
                </button>
              </div>
            </div>
            <!-- /.card-header -->
            <div class="card-body">
              <!-- Info Box 1: Blue -->
              <div class="info-box mb-3">
                <span class="info-box-icon text-bg-primary shadow-sm">
                  <i class="bi bi-gear-fill"></i>
                </span>
                <div class="info-box-content">
                  <span class="info-box-text">CPU Traffic</span>
                  <span class="info-box-number">10 <small>%</small></span>
                </div>
                <div class="info-box-wallet">
                  <img src="../../../static/images/landovault.jpg" alt="Wallet" />
                </div>
              </div>
              <!-- Info Box 2: Yellow -->
              <div class="info-box mb-3">
                <span class="info-box-icon text-bg-warning shadow-sm">
                  <i class="bi bi-people-fill"></i>
                </span>
                <div class="info-box-content">
                  <span class="info-box-text">New Members</span>
                  <span class="info-box-number">2,000</span>
                </div>
                <div class="info-box-wallet">
                  <img src="../../../static/images/landovault.jpg" alt="Wallet" />
                </div>
              </div>
              <!-- Info Box 3: Red -->
              <div class="info-box mb-3">
                <span class="info-box-icon text-bg-danger shadow-sm">
                  <i class="bi bi-hand-thumbs-up-fill"></i>
                </span>
                <div class="info-box-content">
                  <span class="info-box-text">Likes</span>
                  <span class="info-box-number">41,410</span>
                </div>
                <div class="info-box-wallet">
                  <img src="../../../static/images/landovault.jpg" alt="Wallet" />
                </div>
              </div>
              <!-- Info Box 4: Green with extra asset info (no 'Sales' text) -->
              <div class="info-box">
                <span class="info-box-icon text-bg-success shadow-sm text-white">
                  <span class="small-percentage">76%</span>
                </span>
                <div class="info-box-content">
                  <div class="info-box-asset">
                    <span class="info-box-extra">
                      <img src="../../../static/images/btc_logo.png" alt="Asset" />
                      <span>Short</span>
                    </span>
                    <div class="info-box-details">
                      <span>Value: <strong>$100</strong></span>
                      <span>Size: <strong>50</strong></span>
                      <span>Collateral: <strong>$200</strong></span>
                    </div>
                  </div>
                </div>
                <div class="info-box-wallet">
                  <img src="../../../static/images/landovault.jpg" alt="Wallet" />
                </div>
              </div>
            </div>
            <!-- /.card-body -->
          </div>
          <!-- /.card -->
        </div>
        <!-- /.col -->
        <!-- Second Card -->
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">
              <h3 class="card-title">Bottom Positions</h3>
              <div class="card-tools">
                <button type="button" class="btn btn-tool" data-card-widget="collapse">
                  <i class="bi bi-dash-lg"></i>
                </button>
                <button type="button" class="btn btn-tool" data-card-widget="remove">
                  <i class="bi bi-x-lg"></i>
                </button>
              </div>
            </div>
            <!-- /.card-header -->
            <div class="card-body">
              <!-- Info Box 1: Blue -->
              <div class="info-box mb-3">
                <span class="info-box-icon text-bg-primary shadow-sm">
                  <i class="bi bi-gear-fill"></i>
                </span>
                <div class="info-box-content">
                  <span class="info-box-text">CPU Traffic</span>
                  <span class="info-box-number">10 <small>%</small></span>
                </div>
                <div class="info-box-wallet">
                  <img src="../../../static/images/landovault.jpg" alt="Wallet" />
                </div>
              </div>
              <!-- Info Box 2: Yellow -->
              <div class="info-box mb-3">
                <span class="info-box-icon text-bg-warning shadow-sm">
                  <i class="bi bi-people-fill"></i>
                </span>
                <div class="info-box-content">
                  <span class="info-box-text">New Members</span>
                  <span class="info-box-number">2,000</span>
                </div>
                <div class="info-box-wallet">
                  <img src="../../../static/images/landovault.jpg" alt="Wallet" />
                </div>
              </div>
              <!-- Info Box 3: Red -->
              <div class="info-box mb-3">
                <span class="info-box-icon text-bg-danger shadow-sm">
                  <i class="bi bi-hand-thumbs-up-fill"></i>
                </span>
                <div class="info-box-content">
                  <span class="info-box-text">Likes</span>
                  <span class="info-box-number">41,410</span>
                </div>
                <div class="info-box-wallet">
                  <img src="../../../static/images/landovault.jpg" alt="Wallet" />
                </div>
              </div>
              <!-- Info Box 4: Green with extra asset info (no 'Sales' text) -->
              <div class="info-box">
                <span class="info-box-icon text-bg-success shadow-sm text-white">
                  <span class="small-percentage">76%</span>
                </span>
                <div class="info-box-content">
                  <div class="info-box-asset">
                    <span class="info-box-extra">
                      <img src="../../../static/images/btc_logo.png" alt="Asset" />
                      <span>Short</span>
                    </span>
                    <div class="info-box-details">
                      <span>Value: <strong>$100</strong></span>
                      <span>Size: <strong>50</strong></span>
                      <span>Collateral: <strong>$200</strong></span>
                    </div>
                  </div>
                </div>
                <div class="info-box-wallet">
                  <img src="../../../static/images/landovault.jpg" alt="Wallet" />
                </div>
              </div>
            </div>
            <!-- /.card-body -->
          </div>
          <!-- /.card -->
        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->
    </div>
    <!-- Required Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.min.js"></script>
    <script src="../../../dist/js/adminlte.js"></script>
  </body>
</html>
